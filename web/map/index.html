<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            * {
                margin: 0;
            }
            html, body {
                font-family: "Arial";
                font-style: normal;
                background: #F2F2F2;
                height: 100%;
                text-align: center;
                margin:0;
                padding:0;
                height:100%;
            }
            .wrapper {
                min-height: 100%;
                height: auto !important;
                height: 100%;
                margin: 0 auto -4em;
            }
            .footer, .push {
                height: 4em;
                color: #353535;

            a.foot:link, a.foot:visited {
                color:#3b8aff;

            }
            object {
                border-radius: 1em;
                padding: 1em;

                top: 50%;
                left: 50%;
                margin-right: -50%;

            }

        <div class="wrapper">
