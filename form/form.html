<h2>Super Computer Data Survey</h2>

<form action="output.html" method="get" accept-charset="utf-8">
	Name: <input autofocus="autofocus" type="text" name="name"><br>
	Sex: <input type="radio" name="sex" value="Male" checked="checked">Male <input type="radio" name="sex" value="Female">Female<br>
	Password: <input type="password"><br>
	Country: <select id = "myList">
		<option value="UK">UK
		<option value="USA">USA
		<option value="Canada">Canada
		<option value="Australia">Australia
		<option value="Germany">Germany
		<option value="France">France
		<option value="Other">Other
	</select><br>
	<!-- <input type="hidden"> not sure what my use for this is  --> 
	Operating System: <input type="text" list="os" name="OS">
		<datalist id="os">
			<option value="Windows">
			<option value="OSX">
			<option value="Linux">
			<option value="BSD">
		</datalist><br>
	<textarea rows="4" cols="50">Leave us some comments so we can improve this site!</textarea><br>
	<input type="submit" value="Submit"><br>
	<input type="reset" value="Reset Survey">
</form>
